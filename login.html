<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./public/logo.svg" />
    <link href="https://api.fontshare.com/v2/css?f[]=poppins@400,100,700,200,600&display=swap"
     rel="stylesheet">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
     <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Taraba State University</title>
  </head>
  <body>
    <section class="header body">
      <div class="login-box">
        <form action="">
            <h2>Login</h2>
            <div class="input-box">
                <span class="icon"><ion-icon 
                name="mail"></ion-icon></span>
                <input type="email" required>
                <label>Email</label>
            </div>
            <div class="input-box">
                <span class="icon"><ion-icon 
                name="lock-closed">
                </ion-icon>
                </span>
                <input type="password" required>
                <label>Password</label>
            </div>
            <div class="remember-forgot">
                <label> <input type="checkbox" id="me">Remember me</label>
                <a id="rem" href="#">Forget Password?</a>
            </div>
            <button id="sub" type="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a id="rem" href="#">Register</a></p>
            </div>
        </form>
      </div>
    </section>

    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script> 
  </body>
</html>
